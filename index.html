<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>

<body>

    <header>
        <h1 id="allScores">View All Scores</h1>
        <h1 class="timer">Time Left: <span id="timer"></span></h1>
    </header>

    <div id="startContainer"class=show>
        <div class="withinStart">
            <h2>Basic Coding Quiz</h2>
            <p>Answer as many questions as you can before the time runs out! For every answer you get wrong the time will be reduced.</p>
            <button class="button" id="startBtn">Begin the Quiz!</button>
        </div>
    </div>

    <div id="questionContainer"class="hide">
        <div class="questions">
            <div id="question"></div>
            <div id="answerBtns" class="button-grid"></div>
        </div>
    </div>

    <div class="hide" id="correct">
        <h2>Correct!</h2>
    </div>
    <div class="hide" id="wrong">
        <h2>!!--WRONG ANSWER--!!</h2>
    </div>

    <div id="endContainer" class="hide">
        <div class="endContainer">
                <div id="score">
                    <h2>Done!</h2>                  
                </div>
                    <form id="initialsForm" class="initials">
                        <p>Enter Your Initials</p>
                        <input type="text" name="initials" id="initials" class="text-Input" />
                        <button class="button" id="submitScore" type="submit">Submit Score</button> </p>
                    </form>                
        </div>
    </div>

<script src="assets/js/script.js"></script>

</body>

</html>
